<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enzo's Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loader screen -->
  <div id="loader">
    <div class="loader-content">
      <h1>Welcome</h1>
      <p>Give me one moment to load my current status...</p>
    </div>
  </div>

  <!-- Manual status override box (hidden until password accepted) -->
  <div id="manual-status" class="glass hidden">
    <label for="status-select">Set your status:</label>
    <select id="status-select" onchange="manualSelect()">
      <option value="">-- Select --</option>
      <option value="Online">Online</option>
      <option value="Sleeping">Sleeping</option>
      <option value="Offline">Offline</option>
      <option value="At School">At School</option>
      <option value="On Break">On Break</option>
    </select>
    <button onclick="resetToAuto()">Back to Auto Mode</button>
  </div>
<div id="password-popup" class="glass hidden">
  <h3>Enter Password</h3>
  <input type="password" id="password-input" placeholder="••••••••">
  <button onclick="submitPassword()">Submit</button>
</div>

  <!-- Main container -->
  <div class="container" style="display: none;">
    <header onclick="openManualBox()">
      <h1>Enzo's Status</h1>
      <div class="status-wrapper">
        <div id="status" class="status">Loading status...</div>
        <div id="countdown"></div>
      </div>
    </header>

    <main>
      <section>
        <h2>Current Projects</h2>
        <ul>
          <li>Project Alpha – Roblox system</li>
          <li>Glideways IFE redesign</li>
        </ul>
      </section>

      <section>
        <h2>Upcoming Projects</h2>
        <ul>
          <li>Booking backend upgrade</li>
          <li>Roblox flight simulator map</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Made with ❤️ by Vincenzo</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
