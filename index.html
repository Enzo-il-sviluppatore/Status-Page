<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enzo's Status</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="background"></div>

  <div class="glass-container glassy-box">
    <h1 id="status-text">Status: Online</h1>

    <div class="status-controls glassy-box">
      <button onclick="setStatus('Online')">Online</button>
      <button onclick="setStatus('On Break')">On Break</button>
      <button onclick="setStatus('Offline')">Offline</button>
      <button onclick="setStatus('Sleeping')">Sleeping</button>
      <button onclick="setStatus('At School')">At School</button>
    </div>

    <div class="projects glassy-box">
      <h2>Current Projects</h2>
      <ul>
        <li>Glideways Booking UI</li>
        <li>IFE System for Roblox</li>
      </ul>
    </div>

    <div class="projects glassy-box">
      <h2>Upcoming Projects</h2>
      <ul>
        <li>Loyalty Program Integration</li>
        <li>Status Auto-Sync w/ Firebase</li>
      </ul>
    </div>
  </div>
  <footer>
    <p>Made with ❤️ by Vincenzo</p>
    <p>Refresh to sync status across devices</p>
  </footer>
</body>
<script>
  function setStatus(status) {
    document.getElementById("status-text").textContent = "Status: " + status;
  }
</script>
</html>
