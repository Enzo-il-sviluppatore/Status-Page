<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enzo's Status</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div class="container" id="mainContent">
    <h1 class="title">Welcome</h1>
    <p class="status-label">Current Status:</p>
    <div class="status-boxes">
      <button class="status-box">Online</button>
      <button class="status-box">On Break</button>
      <button class="status-box">Offline</button>
      <button class="status-box">Sleeping</button>
      <button class="status-box">At School</button>
    </div>
  </div>

  <p class="footer-link" id="statusLink">Enzo's Status</p>

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <p>Enter Password:</p>
      <input type="password" id="passwordInput" />
      <button id="submitPassword">Enter</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with love by Vincenzo</p>
    <p>Make sure to refresh for an accurate state as it updates automatically and manually!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
